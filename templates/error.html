{% extends 'base.html' %}

{% block title %}Error {{ error_code }} - Restaurant Finder{% endblock %}

{% block content %}
<div class="text-center py-5">
    <h1 class="display-1 fw-bold text-danger">{{ error_code }}</h1>
    <p class="fs-3">{{ message }}</p>
    <p class="lead">
        Sorry for the inconvenience. Let's get you back on track.
    </p>
    <a href="{{ url_for('index') }}" class="btn btn-primary">Go Home</a>
</div>
{% endblock %}
